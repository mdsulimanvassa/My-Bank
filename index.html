 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 </head>
 <body>
    <div id="login-area">
        <h1 class="text-center">My Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="widthdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWidthdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button> 
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>  
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br> 
                    <button id="addWidthdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumder = parseFloat(depositAmount);

            updateSpanText("currentDeposit", depositNumder);
            updateSpanText("currentBalance", depositNumder);
            
            document.getElementById("depositAmount").value = "";
        })

        //widthdraw button event handlet
        const withdrawBtn = document.getElementById("addWidthdraw");
        withdrawBtn.addEventListener("click", function(){
            const widthdrawAmount = document.getElementById("withdrawAmount").value;
            const widthdrawNumber = parseFloat(widthdrawAmount);

            const currentWidthdraw = document.getElementById("currentWidthdraw").innerText;
            const currentWidthdrawNumber = parseFloat(currentWidthdraw);
            const totlaWidthdraw = widthdrawNumber + currentWidthdrawNumber;
            document.getElementById("currentWidthdraw").innerText = totlaWidthdraw;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = -1 * widthdrawNumber + currentBalanceNumber;
            document.getElementById("currentBalance").innerText = totalBalance;
            document.getElementById("withdrawAmount").value = "";
        })
          

        function updateSpanText(id, depositNumder){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumder + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }
    </script>
 </body>
 </html>
